version: '2'
services:
  web:
    restart: always
    build: ./django_base/
    ports:
      - "8000"
    command: bash -c "./docker_start.sh"
    environment:
      PYTHONPATH: '/usr/src/app/'
    volumes:
      - ./dns/resolv.conf:/etc/resolv.conf
      - ./django_base:/usr/src/app

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./django_base:/usr/src/app
      - ./nginx/sites-enabled/:/etc/nginx/sites-enabled
      - ./nginx/sites-available/:/etc/nginx/sites-available
    depends_on:
      - web
