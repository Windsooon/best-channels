  <div class="slider responsive">

        <a class="slider-a" href=""><h2 class="slider-h2"></h2></a>
      </div>

    <div class="slider-div">

{% block extra_scripts %}
<script src="{% static 'js/subcategory.js' %}"></script>
<script>
    $(document).ready(function() {
        var title = "{{title}}"
        get_channel(title , $(".cate-content")); 
        update_sub(title);
        subscribe_email_click(title);
        update_slider(title);
        slick_init();
    });
</script>
{% endblock %}
