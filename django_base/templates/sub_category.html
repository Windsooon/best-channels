    <div class="newest-div">
      <a id="newest-a-1" class="newest-a" href="#"/>

          </div> <!-- end channel-thumbnail -->
        </div> <!-- end channel-inside-div -->
      </a> <!-- end channel-inside-a -->
    </div> <!-- end newest-div -->
    <div class="newest-div">
      <a id="newest-a-2" class="newest-a" href="#"/>
        <div class="newest-inside-div">
          <div class="newest-thumbnail">
            <img id="newest-img-2" class="newest-img" src="https://i.ytimg.com/vi/iFgIptFmv8g/hqdefault.jpg"/>

{% block slider %}

  <div class="slider-title">
    <img class="details-title-img" src="{% static 'imgs/like_others.png' %}" />

  </div>
  <div class="slider responsive">
    <div class="slider-div">
      <div class="slider-h3">
        <a class="slider-a" href=""><h2 class="slider-h2"></h2></a>
      </div>

        <a class="slider-a" href=""><h2 class="slider-h2"></h2></a>
      </div>
    </div> <!-- end slider-div -->
  </div> <!-- end slider responsive -->
</div> <!-- end slider-outside-div -->
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'js/subcategory.js' %}"></script>
<script>
    $(document).ready(function() {
        var title = "{{title}}"
        get_channel(title , $(".details-div")); 
        update_sub(title);
        subscribe_email_click(title);
        update_slider(title);
        slick_init();
        slick_init(3, 3, 2, $(".newest-responsive"));
    });
</script>
{% endblock %}
